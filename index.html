<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Classement Vente Micuics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="l.png" alt="Logo de l'association" class="logo">
            <h1>🎉 Concours Micuics 🎉</h1>
            <div class="header-info">
                <div id="remaining-count">
                    Nombre de micuics restants : <span>...</span>
                </div>
                <a href="https://forms.gle/egVtyApsM14a1GNa8" class="cta-button">Commander maintenant</a>
            </div>

            <!-- 🆕 Ligne ajoutée -->
            <p class="podium-subtitle">
                Le compteur de coloc est maintenant mis à jour dès la commande. Nous annulerons les commandes si le stock est insuffisant ou si elles ne sont pas payées.
            </p>
        </header>


        <main>
            <section id="podium" class="podium-container">
                </section>
            
            <p class="podium-subtitle">podium virtuel</p>

            <section class="leaderboard">
                <h2>Suite du Classement</h2>
                <ol id="leaderboard-list">
                    </ol>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
